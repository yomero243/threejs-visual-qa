name: Playwright Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

# Cancela ejecuciones anteriores si haces un nuevo push en la misma rama/PR
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  actions: read
  checks: write

jobs:
  test:
    name: ğŸš€ Visual & Logic Tests
    timeout-minutes: 60
    runs-on: windows-latest
    
    steps:
    - name: â¬‡ï¸ Checkout Repo
      uses: actions/checkout@v4

    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'

    - name: ğŸ“¦ Install Dependencies
      run: npm ci

    - name: ğŸŒ Install Playwright Browsers
      run: npx playwright install --with-deps

    - name: ğŸ—ï¸ Build Project
      run: npm run build

    - name: ğŸ§ª Run Visual Tests
      run: npx playwright test
      env:
        CI: true

    - name: ğŸ“Š Upload Test Results
      if: failure() # Solo sube el reporte si algo falla para ahorrar espacio
      uses: actions/upload-artifact@v4
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 7
